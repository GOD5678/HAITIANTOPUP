<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation de Commande</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }

    .confirmation-box {
      background-color: #fff;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4CAF50;
      text-align: center;
    }

    p {
      line-height: 1.6;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-retour {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .btn-retour a {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-retour a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="confirmation-box" id="confirmation-container">
    <h2>Chargement des informations...</h2>
  </div>
<h2>𝗩𝗼𝘁𝗿𝗲 𝗰𝗼𝗺𝗺𝗮𝗻𝗱𝗲 𝗲𝘀𝘁 𝗲𝗻 𝗰𝗼𝘂𝗿𝘀 𝗱𝗲 𝘃𝗮𝗹𝗶𝗱𝗮𝘁𝗶𝗼𝗻 ☑️* 
𝗩𝗲𝘂𝗶𝗹𝗹𝗲𝘇 𝗾𝘂𝗶𝘁𝘁𝗲𝗿 𝘁𝗲𝗺𝗽𝗼𝗿𝗮𝗶𝗿𝗲𝗺𝗲𝗻𝘁 𝗹𝗲 𝗷𝗲𝘂 𝗲𝘁 𝗽𝗮𝘁𝗶𝗲𝗻𝘁𝗲𝗿 𝗾𝘂𝗲𝗹𝗾𝘂𝗲𝘀 𝗶𝗻𝘀𝘁𝗮𝗻𝘁𝘀. 
𝗠𝗲𝗿𝗰𝗶 𝗽𝗼𝘂𝗿 𝘃𝗼𝘁𝗿𝗲 𝗰𝗼𝗻𝗳𝗶𝗮𝗻𝗰𝗲, 𝗻𝗼𝘂𝘀 𝘁𝗿𝗮𝗶𝘁𝗼𝗻𝘀 𝘃𝗼𝘁𝗿𝗲 𝗱𝗲𝗺𝗮𝗻𝗱𝗲 𝗮𝘃𝗲𝗰 𝘀𝗼𝗶𝗻 !✅</h2>

  <div class="btn-retour">
    <a href="index.html">Retour à l'accueil</a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const data = sessionStorage.getItem("commandeData");
      const container = document.getElementById("confirmation-container");

      if (!data) {
        container.innerHTML = "<h2 style='color:red;'>Aucune commande trouvée.</h2>";
        return;
      }

      const {
        commandeID,
        nom,
        numero,
        email,
        pays,
        modePaiement,
        infoSupp,
        photoURL
      } = JSON.parse(data);

      container.innerHTML = `
        <h2>Commande envoyée avec succès !</h2>
        <p><strong>ID Commande :</strong> ${commandeID}</p>
        <p><strong>Nom :</strong> ${nom}</p>
        <p><strong>Téléphone :</strong> ${numero}</p>
        <p><strong>Email :</strong> ${email}</p>
        <p><strong>Pays :</strong> ${pays}</p>
        <p><strong>Mode de paiement :</strong> ${modePaiement}</p>
        <p><strong>Détails de la commande :</strong><br>${infoSupp.replace(/\n/g, "<br>")}</p>
        <p><strong>Preuve de paiement :</strong></p>
        <img src="${photoURL}" alt="Preuve de paiement" />
      `;
    });
  </script>

</body>
</html>
